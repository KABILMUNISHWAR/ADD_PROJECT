<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
		
        .login-btn:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateForm()">
        <input type="text" id="username" class="input-field" placeholder="Username or email address" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="login-btn">Login</button>
    </form>
    <p id="errorMessage" class="error"></p>
</div>

<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var errorMessage = document.getElementById("errorMessage");

        // Simple validation (you can add more complex checks here)
        if (username === "kabilmunishwar160607@gmail.com" && password === "123456"||username === "sudhir" && password === "070906"||
		username === "kabil munishwar" && password === "123456") {
            // Redirect to user home page
            window.location.href = "file:///C:/Users/Kabil%20Munishwar/OneDrive/Desktop/Notes/ADD/new%2023.html"; // Replace with actual URL
            return false; // Prevent form submission
        } else {
            errorMessage.textContent = "Invalid username or password.";
            return false; // Prevent form submission
        }
    }
</script>

</body>
</html>
