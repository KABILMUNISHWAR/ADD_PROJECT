<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .register-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .register-form label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .register-form input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .register-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .register-form p {
            text-align: center;
            margin-top: 10px;
        }
        .register-form p a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="register-form">
    <h2>Register</h2>
    <form id="registrationForm" action="submit_registration.php" method="POST" onsubmit="return handleSubmit(event)">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter a password">

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">

        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

<script>
    // Handle form submission and redirect
    function handleSubmit(event) {
        event.preventDefault(); // Prevent form from submitting immediately

        // Optionally, you can add form validation here (client-side)

        // Simulating successful registration
        setTimeout(function() {
            // Redirect to the home page
            window.location.href = "file:///C:/Users/Kabil%20Munishwar/Desktop/Notes/ADD/new%2023.html"; // Change this to your home page URL
        }, 1000); // Redirect after 1 second to simulate the process
    }
</script>

</body>
</html>
